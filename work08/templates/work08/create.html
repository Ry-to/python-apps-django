{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'work08/create.css' %}">
    <title>メモ</title>
</head>

<div class="box">
    <h1>メモ帳アプリ - 作成</h1>

    <!-- 🔹 メモ作成フォーム -->
    <form method="post">
        {% csrf_token %}
        <label for="title">タイトル</label><br>
        <input type="text" name="title" id="title" size="40" required><br><br>

        <label for="content">内容</label><br>
        <textarea name="content" id="content" rows="6" cols="40" required></textarea><br><br>

        <button type="submit">作成</button>
    </form>

    <p class="Botan"><a href="{% url 'work08:top' %}">戻る</a></p>
</div>
</body>

</html>
