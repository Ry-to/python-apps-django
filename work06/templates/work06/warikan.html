<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>割り勘計算</title>
</head>

<body>
    <h1>割り勘ツール</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">計算する</button>
    </form>

    {% if result %}
    <p><strong>{{ result }}</strong></p>
    {% endif %}

    <p><a href="{% url 'top' %}">トップに戻る</a></p>
</body>

</html>
