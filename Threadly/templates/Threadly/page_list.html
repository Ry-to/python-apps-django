<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threadly</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Threadly/css/page_list.css' %}">
</head>

<body>
    <h1>Threadly - 投稿一覧</h1>

    <div class="page-list">
        {% for page in page_list %}
        <div class="page-item">

            <div class="page-title">{{ page.title }}</div>
            <div class="page-date">{{ page.page_date }}</div>

            <a class="detail-link" href="{% url 'Threadly:page_detail' page.id %}">
                詳細を見る
            </a>

        </div>
        {% endfor %}
    </div>

    <a class="back-link" href="/Threadly/">戻る</a>
</body>
