<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>令和 → 西暦 変換ツール</title>
</head>

<body>
    <h1>令和 → 西暦 変換ツール</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">変換する</button>
    </form>

    {% if result %}
    <p><strong>{{ result }}</strong></p>
    {% endif %}

    <p><a href="{% url 'top' %}">トップに戻る</a></p>
</body>

</html>
